<body>
  <header>

  <nav class="navbar">

  <main>
    <section class="entry-form">
      <h3>Third Party Manager Credentials</h3>
      <form action="/submit-manager" method="post" enctype="multipart/form-data">
        <label for="manager-name"><strong>Registered Manager Name:</strong></label><br>
        <input type="text" id="manager-name" name="manager-name" required /><br><br>

        <label for="manager-id"><strong>Manager ID / License Number:</strong></label><br>
        <input type="text" id="manager-id" name="manager-id" required /><br><br>

        <label for="lr-number"><strong>Building LR Number:</strong></label><br>
        <input type="text" id="lr-number" name="lr-number" required /><br><br>

        <label for="permit-upload"><strong>Upload Business Permit (PDF):</strong></label><br>
        <input type="file" id="permit-upload" name="permit-upload" accept=".pdf" required /><br><br>

        <button type="submit">Upload Credentials</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <img src="pickering.png" class="image" alt="E-constructor logo">
      <p>Need help? Contact our support team for assistance.</p>
    </div>
  </footer>

  <script src="e-constructor.js"></script>
